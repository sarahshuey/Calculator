<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <title>Sarah's Calculator</title>
</head>
<body>
  <h1>
    Sarah's Calculator
  </h1>
  <div class = 'calculator'>
  <div class = 'display'>
  <p id = 'numberdisplay'></p>
  <p id ='operationdisplay'></p>
</div>

<form class = 'input'>
  <div class = 'operators'>
    <button class = 'buttonadd' type=button name ='+'>+</button>
    <button class = 'buttonsub' type=button name ='-'>-</button>
    <button class = 'buttonmulti' type=button name ='*'>*</button>
    <button class = 'buttondiv' type=button name ='/'>/</button>
    <button class = 'buttonmod' type=button name ='%'>%</button>
  </div>
  <div class = 'numbers'>
    <div class = 'row'>
      <button class = 'buttonnumb' type=button name ='7'>7</button>
      <button class = 'buttonnumb' type=button name ='8'>8</button>
      <button class = 'buttonnumb' type=button name ='9'>9</button>
    </div>
    <div class = 'row'>
      <button class = 'buttonnumb' type=button name ='4'>4</button>
      <button class = 'buttonnumb' type=button name ='5'>5</button>
      <button class = 'buttonnumb' type=button name ='6'>6</button>
    </div>
    <div class = 'row'>
      <button class = 'buttonnumb' type=button name ='1'>1</button>
      <button class = 'buttonnumb' type=button name ='2'>2</button>
      <button class = 'buttonnumb' type=button name ='3'>3</button>
    </div>
    <div class = 'row'>
      <button class = 'buttonnumb' type=button name ='0'>0</button>
      <button class = 'buttonnumb' type=button name ='.'>.</button>
      <button class = 'buttonnumb' type=button name ='C'>C</button>
    </div>
    <div class = 'row'>
      <button class = 'buttonequal' type=button name ='='>=</button>
    </div>
  </div>
</form>
</div>
<script src="main.js"></script>
</body>
</html>
