<body>
  <h1>
    Sarah's Calculator
  </h1>
  <div class='calculator'>
    <div class = 'display' maxLength = '10'>

    </div>
        <div class='row'>
          <button class='numb' id='buttonnumb7' type=button value="7">7</button>
          <button class='numb' id='buttonnumb8' type=button value="8">8</button>
          <button class='numb' id='buttonnumb9' type=button value="9">9</button>
          <button class='opt' id='buttonadd' type=button value="+">+</button>
          <button class='opt' id='buttondiv' type=button value="/">/</button>
        </div>
        <div class='row'>
          <button class='numb' id='buttonnumb4' type=button value="4">4</button>
          <button class='numb' id='buttonnumb5' type=button value="5">5</button>
          <button class='numb' id='buttonnumb6' type=button value="6">6</button>
          <button class='opt' id='buttonsub' type=button value="-">-</button>
          <button class='opt' id='buttonmulti' type=button value="*">*</button>
        </div>
        <div class='row'>
          <button class='numb' id='buttonnumb1' type=button value="1">1</button>
          <button class='numb' id='buttonnumb2' type=button value="2">2</button>
          <button class='numb' id='buttonnumb3' type=button value="3">3</button>
          <button class='opt' id='buttonadd' type=button value="+">+</button>
          <button class='opt' id='buttonmod' type=button value="%">%</button>
        </div>
        <div class ='row'>
          <button class='numb' id='buttonnumb0' type=button value="0">0</button>
          <button class='numb' id='buttonnumb' type=button value=".">.</button>
          <button class='opt' id='buttonC' type=button value="C">C</button>
          <button class='opt' id='buttonequal' type=button value="=">=</button>
        </div>
      </div>
  <script src="main.js"></script>
</body>
